{% extends "admin/base.html" %}
{% load static %}
{% block extrahead %}
    {{ block.super }}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
{% endblock %}
{% block title %}Wallet Store Admin{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">WALLET STORE <span style="color: #00FFA3;">ADMIN</span></a></h1>
{% endblock %}

{% block extrastyle %}
<style>
    /* --- FONTES BLOCKSTREAM (Carregadas do Static) --- */
    @font-face {
        font-family: 'Inter';
        src: url('{% static "fonts/Inter-VariableFont_opsz,wght.ttf" %}') format('truetype');
        font-weight: 100 900;
        font-style: normal;
    }
    @font-face {
        font-family: 'Rigid Square';
        src: url('{% static "fonts/Rigid_Square_Regular.otf" %}') format('opentype');
        font-weight: 400;
        font-style: normal;
    }
    @font-face {
        font-family: 'Rigid Square';
        src: url('{% static "fonts/Rigid_Square_Bold.otf" %}') format('opentype');
        font-weight: 700;
        font-style: normal;
    }

    /* --- TEMA BLOCKSTREAM EDITION --- */
    :root {
        --primary: #00FFA3;       /* Verde Jade Neon */
        --secondary: #00C2FF;     /* Azul Tech */
        --bg-dark: #050505;       /* Fundo Preto Profundo */
        --bg-card: #111111;       /* Fundo Painéis */
        --text-main: #ffffff;
        --text-dim: #888888;
        --border: #2a2a2a;
    }

    /* Aplicação Global das Fontes */
    body, .login {
        font-family: 'Inter', sans-serif !important;
        background-color: var(--bg-dark) !important;
        color: var(--text-main) !important;
    }

    /* Títulos Tech */
    h1, h2, #branding h1, .login-header h1 {
        font-family: 'Rigid Square', sans-serif !important;
        letter-spacing: 1px;
    }

    /* Cabeçalho */
    #header {
        background: var(--bg-card) !important;
        border-bottom: 1px solid var(--primary) !important;
    }
    #header a {
        color: white !important;
    }
    #branding h1 {
        font-weight: bold;
        letter-spacing: 1px;
    }

    /* Módulos e Tabelas */
    .module {
        background-color: var(--bg-card) !important;
        border: 1px solid var(--border) !important;
    }
    .module caption, .module h2 {
        background-color: #1a1a1a !important;
        color: var(--primary) !important;
    }
    
    /* Links */
    a:link, a:visited {
        color: var(--primary) !important;
    }
    a:hover {
        color: var(--secondary) !important;
    }

    /* Botões */
    .button, input[type=submit], .submit-row input {
        background: var(--primary) !important;
        color: black !important;
        border: none !important;
        font-weight: bold !important;
        text-transform: uppercase;
        transition: opacity 0.2s;
    }
    .button:hover, input[type=submit]:hover {
        opacity: 0.8;
    }
    .button.default, input[type=submit].default {
        background: var(--primary) !important;
    }

    /* Inputs de Texto */
    input[type=text], input[type=password], input[type=email], input[type=number], select, textarea {
        background-color: #000 !important;
        border: 1px solid var(--border) !important;
        color: var(--primary) !important;
        padding: 10px !important;
        border-radius: 0 !important;
        box-sizing: border-box !important;
        height: auto !important;
        min-height: 40px !important;
        font-family: monospace !important;
    }
    input:focus, select:focus, textarea:focus {
        border-color: var(--primary) !important;
        outline: none !important;
        box-shadow: 0 0 5px rgba(0, 255, 163, 0.3) !important;
    }

    /* Estilo Especial para Dropdowns (Select) */
    select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2300FFA3%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E") !important;
        background-repeat: no-repeat !important;
        background-position: right 10px top 50% !important;
        background-size: 12px auto !important;
        padding-right: 30px !important;
    }
    
    select option {
        background: #000;
        color: white;
        padding: 10px;
    }

    /* Tabela de Listagem */
    #changelist table {
        border: 1px solid var(--border);
    }
    #changelist table thead th {
        background: #1a1a1a !important;
        color: var(--primary) !important;
    }
    #changelist table tbody tr {
        background: var(--bg-dark) !important;
    }
    #changelist table tbody tr:nth-child(odd) {
        background: #0a0a0a !important;
    }
    #changelist table tbody tr:hover {
        background: #161616 !important;
    }

    /* Breadcrumbs (Barra de navegação) */
    div.breadcrumbs {
        background: #0a0a0a !important;
        color: var(--text-dim) !important;
    }
</style>
{% endblock %}
