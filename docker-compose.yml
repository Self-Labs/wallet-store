services:
  # --- Backend (Django API) ---
  api:
    container_name: store-api
    build: ./backend
    restart: unless-stopped
    command: sh -c "/entrypoint.sh && python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=*
      - DJANGO_ALLOWED_HOSTS=*
      - SQL_ENGINE=django.db.backends.postgresql
      - DB_NAME=wallet_db
      - DB_USER=django
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=crypto_db
      - DB_PORT=5432
    depends_on:
      - crypto_db
    networks:
      - crypto_net
    ports:
      - "8002:8000"

  # --- Frontend (Vite) ---
  web:
    container_name: store-web
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - crypto_net
    ports:
      - "3001:3000"

networks:
  crypto_net:
    external: true
    name: crypto_crypto_net