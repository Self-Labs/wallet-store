<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Store | Blockstream Edition</title>
    <link rel="icon" href="/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* --- FONTES LOCAIS --- */
      @font-face {
        font-family: 'Inter';
        src: url('/fonts/Inter-VariableFont_opsz,wght.ttf') format('truetype');
        font-weight: 100 900;
        font-style: normal;
      }
      @font-face {
        font-family: 'Inter';
        src: url('/fonts/Inter-Italic-VariableFont_opsz,wght.ttf') format('truetype');
        font-weight: 100 900;
        font-style: italic;
      }
      @font-face {
        font-family: 'Rigid Square';
        src: url('/fonts/Rigid_Square_Regular.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'Rigid Square';
        src: url('/fonts/Rigid_Square_Bold.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
      }
    </style>

    <script>
      // Configuração do Tema (Cores Neon e Fontes)
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],       /* Corpo do texto */
              tech: ['Rigid Square', 'sans-serif'], /* Títulos */
            },
            colors: {
              bs: {
                black: '#050505',
                dark: '#111111',
                card: '#161616',
                border: '#2a2a2a',
                jade: '#00FFA3', // Verde Blockstream
                blue: '#00C2FF',
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-bs-black text-white font-sans antialiased selection:bg-bs-jade selection:text-black">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
